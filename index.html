<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- linking tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-6xl font-bold mt-5">Welcome to my <span class="text-green-600">Baaper Bank</span>!!!
    </h1>
    <div id="login_form" action="" class="text-center mt-20 bg-blue-200 w-3/5 mx-auto p-10 rounded">
        <h2 class="text-3xl mb-5">Login here</h2>
        <input id="email_field" type="text" placeholder="Enter your email" required
            class="block mx-auto mb-3 w-3/4 p-2 border-2 border-purple-600 rounded-md">
        <input id="password_field" type="password" placeholder="Enter your password" required
            class="block mx-auto mb-3 w-3/4 p-2 border-2 border-purple-600 rounded-md">
        <button id="login_btn" class="bg-pink-400 px-8 py-2 rounded mt-5 font-bold">Login</button>
    </div>


    <script src="js/baper-bank.js"></script>
</body>

</html>
